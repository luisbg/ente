# Example keymap config
#
# Format is
# [key]: [action]
#
# Available actions are:
# EditMode, ReadMode, Append, Undo, ToggleLineNumbers,
# Go, MoveRight, MoveLeft, MoveDown, MoveUp, MovePageUp, MovePageDown,
# MoveStartLine, MoveEndLine, MoveStartFile, MoveEndFile,
# GoToLine, Search, SearchNext, SearchPrevious,
# CopyStartMark, CopyEndMark, Paste, MoveNextWord, MovePrevWord,
# KillLine, KillEndLine, Save, Delete, Quit, Help and None

ctr+h: MoveLeft
ctrl+j: MoveDown
ctrl+k: MoveUp
ctrl+l: MoveRight

ctrl+p: MovePageUp
ctrl+n: MovePageDown

ctrl+f: Search
ctrl+g: Go

ctrl+t: GoToLine

ctrl+a: MoveStartLine
ctrl+e: MoveEndLine

e: EditMode
Esc: ReadMode

ctrl+q: Quit
f+10: Quit

# Defaults are:
# e: Edit Mode
# ctrl+r: Read Mode
# a: Append
# Enter: Go
# ctrl+s: Save
# ctrl+q: Quit
# Right: MoveRight
# Left: MoveLeft
# Down: MoveDown
# Up: MoveUp
# PageUp: MovePageUp
# PageDown: MovePageDown
# Home: MoveStartLine
# End: MoveEndLine
# <: MoveStartFile
# >: MoveEndFile
# g: GoToLine
# /: Search
# n: SearchNext
# p: SearchPrevious
# w: MoveNextWord
# s: MovePrevWord
# ctrl+d: KillLine
# ctrl+r: KillEndLine
# ctrl+x: CopyStartMark
# ctrl+c: CopyEndMark
# ctrl+v: Paste
# ctrl+z: Undo
# ctrl+l: ToggleLineNumbers
# Delete: Delete
# f+1: Help
